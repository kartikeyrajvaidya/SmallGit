{% extends "codeSearchApp/codeSearchApp_base.html" %}
{% block codeSearch_content %}
  <div class="container">
    <br><br><br><br>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div style="color: #070707; font-family: Gill Sans; margin-left: 150px;">
            <b><h1>GitHub Code Search</h1></b>
          </div>
          <br><br><br><br>
              <form class="card card-sm">
                  <div class="card-body row no-gutters align-items-center">
                      <div class="col-auto">
                          <i class="fas fa-search h4 text-body"></i>
                          </div>
                      <!--end of col-->
                          <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords">
                          </div>
                          <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="width:80%" >
                              <span id="dropdown_text" type= "text"></span>
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                              <li ><a class="dropdown-item">Repositories</a></li>
                              <li><a class="dropdown-item">Code</a></li>
                              <li><a class="dropdown-item">User</a></li>
                            </ul>
                          </div>
                          <div class="col-auto">
                              <button class="btn btn-lg btn-success" type="submit">Search</button>
                          </div>
                         <!--end of col-->
                  </div>
                </form>
          </div>            <!--end of col-->
      </div>
  </div>
{% endblock %}
